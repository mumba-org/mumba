        <deny send_destination="org.chromium.flimflam"
              send_interface="org.chromium.flimflam.Manager"
              send_member="SetDNSProxyAddresses"/>
        <deny send_destination="org.chromium.flimflam"
              send_interface="org.chromium.flimflam.Manager"
              send_member="ClearDNSProxyAddresses"/>
        <deny send_destination="org.chromium.flimflam"
              send_interface="org.chromium.flimflam.Manager"
              send_member="SetDNSProxyDOHProviders"/>
    </policy>
