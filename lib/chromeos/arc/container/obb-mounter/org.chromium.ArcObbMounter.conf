<busconfig>
  <policy user="root">
    <allow own="org.chromium.ArcObbMounter" />
  </policy>
  <policy user="chronos">
    <allow send_destination="org.chromium.ArcObbMounter"
           send_interface="org.chromium.ArcObbMounterInterface"
           send_member="MountObb"/>
    <allow send_destination="org.chromium.ArcObbMounter"
           send_interface="org.chromium.ArcObbMounterInterface"
           send_member="UnmountObb"/>
  </policy>
</busconfig>
