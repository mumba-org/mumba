<busconfig>
  <policy user="arc-appfuse-provider">
    <allow own="org.chromium.ArcAppfuseProvider"/>
  </policy>
  <policy user="chronos">
    <allow send_destination="org.chromium.ArcAppfuseProvider"
           send_interface="org.chromium.ArcAppfuseProvider"
           send_member="Mount"/>
    <allow send_destination="org.chromium.ArcAppfuseProvider"
           send_interface="org.chromium.ArcAppfuseProvider"
           send_member="Unmount"/>
    <allow send_destination="org.chromium.ArcAppfuseProvider"
           send_interface="org.chromium.ArcAppfuseProvider"
           send_member="OpenFile"/>
  </policy>
</busconfig>
