<busconfig>
  <policy user="root">
    <allow own="org.chromium.ArcSensorService"/>
  </policy>
  <policy user="chronos">
    <allow send_destination="org.chromium.ArcSensorService"
           send_interface="org.chromium.ArcSensorService"
           send_member="BootstrapMojoConnection"/>
  </policy>
</busconfig>
