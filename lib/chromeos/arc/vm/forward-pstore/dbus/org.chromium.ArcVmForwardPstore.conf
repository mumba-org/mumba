<busconfig>
  <policy user="chronos">
    <!-- Allow Chrome to manage arcvm-forward-pstore lifecycle in ARCVM -->

    <allow send_destination="com.ubuntu.Upstart"
           send_interface="com.ubuntu.Upstart0_6.Job"
           send_type="method_call"
           send_path="/com/ubuntu/Upstart/jobs/arcvm_2dforward_2dpstore"/>
  </policy>
</busconfig>
