[package]
name = "sirenia-rpc-macros"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "^1"
quote = "^1"
syn = { version = "^1", features = ["full", "extra-traits"] }

[dev-dependencies]
anyhow = "1.0.0"
assert_matches = "1.5.0"
libsirenia = { path = ".." } # provided by ebuild
serde = { version = "1.0.114", features = ["derive"] }
