[package]
name = "manatee-client"
version = "0.24.52"
description = "D-Bus bindings for ManaTEE"
authors = ["The Chromium OS Authors"]
edition = "2018"
exclude = ["*"]
include = ["Cargo.toml", "build.rs", "src/lib.rs", "src/bindings/*"]

[features]
default = []
tools = []

[[bin]]
name = "manatee"
path = "src/manatee.rs"
required-features = ["tools"]

[build-dependencies]
chromeos-dbus-bindings = { path = "../../chromeos-dbus-bindings"} # provided by ebuild

[dependencies]
anyhow = "1.0.0"
dbus = "0.9"
getopts = "0.2"
libchromeos = { path = "../../libchromeos-rs" } # provided by ebuild
libsirenia = { path = "../libsirenia" } # provided by ebuild
log = "0.4.0"
stderrlog = "0.5.0"
sys_util = { path = "../../../platform/crosvm/common/sys_util" } # provided by ebuild
thiserror = "1.0.20"
which = "4.0"
