[package]
name = "power_monitor"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2021"

[features]
powerd = ["dbus", "protobuf", "protoc-rust"]

[dependencies]
base = { path = "../base" }
dbus = { version = "0.9", optional = true }
protobuf = { version = "2.8.1", optional = true }
remain = "0.2"
thiserror = "1.0.20"

[build-dependencies]
protoc-rust = { version = "2.8.1", optional = true }
