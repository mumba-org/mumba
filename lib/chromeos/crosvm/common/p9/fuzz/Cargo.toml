[package]
name = "p9-fuzz"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2021"

[dependencies]
p9 = { path = "../" }
cros_fuzz = { path = "../../cros-fuzz" }  # provided by ebuild

[workspace]
