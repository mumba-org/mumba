syntax = "proto2";

package zetasql;

import "type.proto";
import "value.proto";

option java_package = "com.google.zetasql";
option java_outer_classname = "SimpleConstantProtos";

message SimpleConstantProto {
  repeated string name_path = 1;
  optional TypeProto type = 2;
  optional ValueProto value = 3;
}
